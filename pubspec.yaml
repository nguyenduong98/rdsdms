name: rdsdms
description: A new Flutter project.

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0

  #Get X => State Management
  get: ^3.26.0

  #Json_annotation => Generate Model
  json_annotation: ^3.1.1

  #Http => Http Method
  http: ^0.12.2

  #persistent_bottom_nav_bar => Bottom Tab Bar
  persistent_bottom_nav_bar: ^3.1.0

  #fl_chart => Draw chart
  fl_chart: ^0.12.3

  #google_maps_flutter => Add Map
  google_maps_flutter: ^1.2.0

  #location => Get Location
  location: ^3.2.4

  #flutter_cache_manager => Show Network Image
  flutter_cache_manager: ^2.1.2

  #percent_indicator => Create progress Bar
  percent_indicator: ^2.1.9+1

  #flutter_icons => Get More Icon
  flutter_icons: ^1.1.0

  #geocoder => Get Address From LatLng
  geocoder: ^0.2.1

  #image_picker => Take Photo
  image_picker: 0.6.7+22

  #expandable => Create collapse
  expandable: ^4.1.4

  #flutter_rating_bar => Rating
  flutter_rating_bar: ^3.2.0+1

  #keyboard_visibility => Check Keyboard Is Show Or Close
  keyboard_visibility: ^0.5.6

  #flutter_html => Display With HTML code
  flutter_html: ^1.2.0

  #csv => Export To Excel File
  csv: ^4.1.0

  #permission_handler => Check Permission
  permission_handler: ^5.1.0+2

  #path_provider => Get Local Path
  path_provider: ^1.6.28

  #firebase => Connect To Firebase
  firebase_core: ^0.7.0
  firebase_database: ^6.0.0
  cloud_firestore: ^0.16.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^1.11.1
  json_serializable: ^3.5.1


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
